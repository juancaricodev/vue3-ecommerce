<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VueCommerce</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>VueCommerce</h3>
        <button class="cart" v-on:click="cartOpen = !cartOpen">
          Cart ({{ cart.length }})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(product, index) in cart"
            :key="product.name"
            :class="{ 'bg-gray': index & 1 }"
          >
            <img
              v-bind:src="product.images[0].image"
              :alt="product.name.toUpperCase()"
            />
            <span>
              {{ product.name }} - $ {{ new Intl.NumberFormat('es-CO').format(product.price) }} ({{ product.quantity }})
            </span>
          </div>
        </div>
      </header>

      <main>
        <product
          v-for="product in products"
          :key="product.name"
          :product="product"
          @sendtocart="addToCart($event)"
        ></product>
      </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            products: [
              {
                name: 'Camera LP',
                price: 450_000,
                stock: 6,
                content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium repellat repudiandae at non ipsa quidem culpa tempore! Doloribus vitae   suscipit minus veritatis adipisci itaque, molestiae perferendis? Doloremque fugit commodi expedita?`,
                images: [
                  {
                    image: '../images/camara.jpg',
                    thumbnail: '../images/camara-thumb.jpg',
                  },
                  {
                    image: '../images/camara-2.jpg',
                    thumbnail: '../images/camara-2-thumb.jpg',
                  }
                ],
                new: true,
                offer: false,
                quantity: 1
              },
              {
                name: 'Camera TR',
                price: 580_000,
                stock: 3,
                content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium repellat repudiandae at non ipsa quidem culpa tempore! Doloribus vitae   suscipit minus veritatis adipisci itaque, molestiae perferendis? Doloremque fugit commodi expedita?`,
                images: [
                  {

                    thumbnail: '../images/camara-thumb.jpg',
                  },
                  {
                    image: '../images/camara-2.jpg',
                    thumbnail: '../images/camara-2-thumb.jpg',
                  }
                ],
                new: true,
                offer: false,
                quantity: 1
              },
              {
                name: 'Camera WR',
                price: 185_000,
                stock: 7,
                content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium repellat repudiandae at non ipsa quidem culpa tempore! Doloribus vitae   suscipit minus veritatis adipisci itaque, molestiae perferendis? Doloremque fugit commodi expedita?`,
                images: [
                  {
                    image: '../images/camara.jpg',
                    thumbnail: '../images/camara-thumb.jpg',
                  },
                  {
                    image: '../images/camara-2.jpg',
                    thumbnail: '../images/camara-2-thumb.jpg',
                  }
                ],
                new: true,
                offer: false,
                quantity: 1
              },
              {
                name: 'Camera PX',
                price: 270_000,
                stock: 9,
                content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium repellat repudiandae at non ipsa quidem culpa tempore! Doloribus vitae   suscipit minus veritatis adipisci itaque, molestiae perferendis? Doloremque fugit commodi expedita?`,
                images: [
                  {
                    image: '../images/camara.jpg',
                    thumbnail: '../images/camara-thumb.jpg',
                  },
                  {
                    image: '../images/camara-2.jpg',
                    thumbnail: '../images/camara-2-thumb.jpg',
                  }
                ],
                new: true,
                offer: false,
                quantity: 1
              },
            ],
            cartOpen: false,

            cart: [],
          }
        },
        methods: {
          addToCart(product) {
            const prodIndex = this.cart.findIndex(prod => (
              prod.name === product.name
            ))

            if (prodIndex >= 0) {
              this.cart[prodIndex].quantity += 1
            } else {
              this.cart.push(product)
            }
            product.stock -= 1
          }
        }
      });
    </script>

    <script src="./Badge.js"></script>
    <script src="./Product.js"></script>

    <script>
      app.mount('#app');
    </script>
  </body>
</html>
