<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VueCommerce</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>VueCommerce</h3>
        <button class="cart" v-on:click="cartOpen = !cartOpen">
          Cart ({{ cart.length }})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(product, index) in cart"
            :key="product.name"
            :class="{ 'bg-gray': index & 1 }"
          >
            <img
              v-bind:src="product.images[0].image"
              :alt="product.name.toUpperCase()"
            />
            <span>
              {{ product.name }} - $ {{ new Intl.NumberFormat('es-CO').format(product.price) }} ({{ product.quantity }})
            </span>
          </div>
        </div>
      </header>

      <main>
        <product></product>
      </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            cartOpen: false,

            cart: [],
          }
        },
        methods: {}
      });
    </script>

    <script src="./Product.js"></script>

    <script>
      app.mount('#app');
    </script>
  </body>
</html>
